<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Användare</title>
</head>
<body class="bg-light">

<div class="container"> 
    <div class="row justify-content-around">
        <div class="col-md-12 col-lg-8">
            <form class="row g-3 border border-2 rounded-2 bg-body p-4 mt-4" id="regForm">
                <h1 class="text-center mt-0">Registrera användare</h1>
                
                <div class="col-md-6 position-relative" style="min-height: 52px;">
                    <div class="form-outline">
                        <input type="text" class="form-control" id="firstName" placeholder="Förnamn">
                        <div class="invalid-feedback">
                            Ange fullständigt förnamn, minst 2 tecken
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6 position-relative">
                    <div class="form-outline">
                        <input
                        type="text" class="form-control" id="lastName" placeholder="Efternamn">
                        <div class="invalid-feedback">
                            Ange fullständigt efternamn, minst 2 tecken
                        </div>
                    </div>
                </div>
                
                <div class="col-md-12 position-relative" style="min-height: 52px;">
                    <div class="input-group form-outline">
                        <span class="input-group-text">@</span>
                        <input type="email" class="form-control" id="email" placeholder="E-mail">
                        <div class="invalid-feedback">
                            Ange en korrekt e-postadress
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-center pt-4">
                        <button class="btn btn-primary">Registrera</button>
                    </div>
                </div>
            </form>
        </div>

        <h1 class="text-center mt-5">Registrerade</h1>
        <div class="col-md-12 col-lg-8  bg-body p-0" id="output">
            <div class=" border border-1 rounded-2 user d-flex justify-content-between align-items-center mt-3 p-2">
                <div class="text">
                    <h4 class="mb-1">Förnamn Efternamn</h4>
                    <small type="email">sandra.lovqvist@hotmail.com</small>
                </div>
                <div class="buttons">
                    <button id="btn-change" class="btn btn-primary">Ändra</button>
                    <button id="btn-delete" class="btn btn-danger">Radera</button>
                </div>
            </div>

        </div>
    </div>
</div>  



      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.js"></script>
      <script src="script.js"></script>
</body>
</html>
